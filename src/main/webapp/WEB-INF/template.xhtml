<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:param name="path" value="#{request.getContextPath()}" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link rel="shortcut icon" type="image/png" href="#{path}/LogoJR.png" />
            <title>Sistema Primefaces com Spring</title>
            <h:outputStylesheet library="css" name="primeflex.min.css"  />
        </f:facet>
    </h:head>
    <h:body>

        <p:panel header="Teste">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome:" />
                <p:outputLabel value="#{clienteC.cliente.nome}" />
                <p:outputLabel value="E-mail" />
                <p:outputLabel id="email" value="#{clienteC.cliente.email}" />
            </p:panelGrid>
        </p:panel>
        <h:form id="form">
            <p:commandButton value="Teste" update="email"
                             actionListener="#{clienteC.carrega2()}" />
        </h:form>

    </h:body>

</html>
